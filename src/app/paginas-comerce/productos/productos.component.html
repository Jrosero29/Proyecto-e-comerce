<div *ngIf="articulos!=null; else espera">

  <table border="1" >
    <tr>
      <td>Codigo</td> 
      <td>Marca</td>
      <td>Modelo</td>
      <td>Precio</td>
     
  
    </tr>
    <tr *ngFor="let articulo of articulos">
      <td> {{articulo.id}}</td>
      <td>{{articulo.marca}}</td>
      <td>{{articulo.modelo}}</td>
      <td>{{articulo.precio}}</td>
    </tr>
  
  </table>
  
  </div>
  <ng-template #espera>respuesta esperada</ng-template>
